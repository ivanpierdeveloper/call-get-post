<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="it">
    <head>
      <!--<meta http-equiv="Content-Security-Policy" content="default-src 'none' ; script-src resource:; "> -->
      <meta charset="utf-8">
      <meta http-equiv="content-language" content="IT">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Dati utente">
      <meta name="author" content="GET AND POST => ivanpierdeveloper">
      <meta name="keywords" content="app, post, get, testing chiamate get e post">
      <link rel="shortcut icon" href="img/sun.png" type="image/x-icon" sizes="16x16">
      <link rel="stylesheet" href="docs/style.css">
    <title>Home | GetAndPost</title>
    <style type="text/css">
      .container {
        border: 1px solid var(--orange);
        width: 50vw;
        height: 50vh;
        position: fixed; left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 18px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        background-color: var(--dark);
        box-shadow: 0 3px 17px var(--secondary);
      }
      .full-screen {
        background-color: var(--fullscreen);
        width: 100%;
        height: 100%;
        position: fixed; left: 0; top: 0;
        z-index: 1;
        display: none;
      }
      .my-alert {
        width: 45vw;
        height: auto;
        position: fixed; left: 50%; top: -50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 3px 17px var(--secondary);
        border-radius: 8px;
        border: 1px solid var(--orange);
        padding: 18px;
        text-align: center;
        background-color: var(--dark);
        color: var(--yellow);
        z-index: 2;
      }
      .img-close {
        position: fixed;
        top: 5px;
        left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="full-screen"></div>
    <div class="my-alert">
      <div class="img-close crs-pointer">
        <img src="img/close.png" width="25" height="25" />
      </div>
      <h5>Messaggio</h5>
      <hr />
      <span class="my-alert-testo"></span>
    </div>
    <div class="container">
      <h1 class="root-text-color-orange">WelCome Get And Post Testing</h1>
      <hr />
      <div class="stampa"></div>
      <div class="content">
        <button class="btn btn-p crs-pointer" onclick="javascript:showAlert();">mostra alert</button>
      </div>
    </div>
     <!-- lib google ajax -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="docs/script.js"></script>
    <script lang="javascript">
      document.querySelector('.img-close').addEventListener('click', closeMyAlert);
       function showAlert() {
          $('.full-screen').css({
            'display' : 'block'
          });
          $('.my-alert').css({
              'position' : 'fixed',
              'top' : '50%',
              'transition' : '2s'
          });
          myFunc.messaggioMyAlert("Welcome to back my alert");
        }
      function closeMyAlert() {
        $('.full-screen').css({
          'display' : 'none'
        });
        $('.my-alert').css({
          'position' : 'fixed',
          'top' : '-50%',
          'transition' : '2s'
        });
      }
    </script>
  </body>
</html>
