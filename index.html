    <title>Home | GetAndPost</title>
    <style type="text/css">
      .container {
        border: 1px solid var(--orange);
        width: 50vw;
        height: 50vh;
        position: fixed; left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 18px;
        -webkit-border-radius: 8px;
        border-radius: 8px;
        background-color: var(--dark);
        box-shadow: 0 3px 17px var(--secondary);
      }
      .full-screen {
        background-color: var(--fullscreen);
        width: 100%;
        height: 100%;
        position: fixed; left: 0; top: 0;
        z-index: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="full-screen">122112</div>
    <div class="container">
      <h1 class="root-text-color-orange">WelCome toBack modello</h1>
      <hr />
      <div class="stampa"></div>
    </div>
     <!-- lib google ajax -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="docs/script.js"></script>
    <script lang="javascript">
      const myFunc = {
        messageToBack : function(){
          alert("Welcome To Back");
        }
      }
      $( (e) => {
        setTimeout(function() {
          myFunc.messageToBack();
          $('.full-screen').css({
            'display' : 'block'
          })
        }, 3000);
      });
    </script>
  </body>
